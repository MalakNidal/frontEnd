<!DOCTYPE html>
<html>
    <head>
        <title>
            You Predict
        </title>
        <link rel="stylesheet" href="show-apps.component.css">
    </head>

    <body>
        <br><br><br>
        <div class="container1">
            <div class="logo1">
                <img src="assets/img/logo1.png" alt="logo" class="logo1" height="100px" width="100px">
            </div>
            <div class="container2">

                <br>
                <form>
                <h2>
                <input type="text" placeholder="App name" name="search" class="oval3" required>
                <button class="button3">Search</button>
                </h2>
                </form>

                <br>
                <div class="list">
                   <div class="index" *ngFor="let app of apps">
                   </div>
                </div>

                <h4>Are you looking for predict your app rate?
                <a routerLink="/getRate"><button class="button2">Get rate</button></a>
                </h4>
            </div>
        </div>
    </body>
</html>
