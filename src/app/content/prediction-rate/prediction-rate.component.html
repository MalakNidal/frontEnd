<!DOCTYPE html>
<html>
    <head>
        <title>
            You Predict
        </title>
        <link rel="stylesheet" href="prediction-rate.component.css">
    </head>

    <body>
        <br><br>
        <div class="container1">
            <div class="logo">
                <img src="assets/img/logo.png" alt="logo" class="logo">
            </div>
            <br><br>
            <div class="container2">
                <form>
                <input type="text" placeholder="App name" name="search" class="oval" required>
                <br><br>
                <input type="text" placeholder="Enter the description of app" class="oval2" required>

                <br><br>
                <button class="button">Get rate</button>
                </form>
                <br><br><br>

                <div class="rate" *ngFor="let rate of Rate">
                    <h3>Your app prediction rate is</h3>
                    <p>{{rate.appRate}}</p>
                </div>

                <br>
                <h4>Are you looking for app? with high rate?                
                <a routerLink="/search"><button class="button2">Search</button></a>
                </h4>
            </div>
        </div>
    </body>
</html>
